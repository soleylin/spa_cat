<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sweetalert2.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/myall.css" />
    <title>會員列表</title>
    <style>
      .tdc {
        text-align: center;
      }
      @media screen and (max-width: 768px) {
        .table-rwd thead {
          display: none;
        }
        .table-rwd tbody tr {
          display: block;
          border: 2px solid var(--mycolor12);
          margin-top: 20px;
        }
        .table-rwd tbody tr td {
          display: block;
          /* 解決跑版 */
          overflow: hidden;
        }
        .table-rwd tbody tr td::before {
          content: attr(data-th) " : ";
          color: var(--mycolor21);
          font-weight: 900;
          display: block;
          float: left;
          width: 6em;
          text-align: right;
          padding-right: 1em;
        }

        .tdc {
          text-align: left;
        }

        .table-rwd tbody tr td span.pwdrwd {
          display: block;
          float: left;
          overflow-wrap: break-word;
          /* calc: 計算式 */
          width: calc(100% - 6em);
          padding-right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" style="margin-top: 20px">
          <a href="soleylin.github.io/spa_cat/spa_cat.html"
            ><button class="btn btn-outline-dark btn-sm">返回</button></a
          >
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 10px">
        <div class="col-md-12">
          <table class="table table-bordered table-hover table-sm table-rwd">
            <thead class="table-dark">
              <tr>
                <th class="text-center">會員編號</th>
                <th class="text-center">會員帳號</th>
                <th class="text-center">會員信箱</th>
                <th class="text-center">管理員</th>
                <th class="text-center">建檔時間</th>
                <th>刪除</th>
              </tr>
            </thead>
            <tbody id="mybody">
              <tr>
                <td data-th="會員編號" class="tdc">編號</td>
                <td data-th="會員帳號" class="tdc">帳號</td>
                <td data-th="會員信箱" class="tdc">信箱</td>
                <td data-th="管理員" class="tdc">管理者</td>
                <td data-th="建檔時間" class="tdc">建檔時間</td>
                <td data-th="更新/刪除" class="tdc">
                  <button
                    class="btn btn-success me-1"
                    data-bs-toggle="modal"
                    data-bs-target="#UpdateModal"
                    data-id="XXX"
                    data-userName="XXX"
                    data-manager="XXX"
                    id="update_btn"
                  >
                    更新
                  </button>
                  <button class="btn btn-danger" id="delete_btn">刪除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 頁碼 -->
        <div class="container">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pageList">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Update Modal -->
        <div
          class="modal fade"
          id="UpdateModal"
          tabindex="-1"
          aria-labelledby="UpdateModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- modal-header -->
              <div class="modal-header text-bg-success">
                <h1 class="modal-title fs-5" id="UpdateModalLabel">
                  管理員資格更新
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- modal-body -->
              <div class="modal-body">
                <!-- 會員帳號 -->
                <div class="mb-3">
                  <label for="modal_username" class="form-label"
                    >會員帳號</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    id="modal_username"
                    name="modal_username"
                    disabled
                  />
                </div>
                <!-- 管理員資格 -->
                <div class="mb-3">
                  <div class="mt-3" style="font-size: 17px">管理員資格</div>
                  <div class="form-check form-switch mt-3">
                    <input
                      type="checkbox"
                      name="manager"
                      id="manager"
                      class="form-check-input"
                    />
                    <label for="manager" class="form-check-label">管理者</label>
                  </div>
                </div>
              </div>
              <!-- modal-footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                  id="modal_cancel_btn"
                >
                  取消
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  id="modal_update_btn"
                >
                  確認更新
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/memberlist.js"></script>
    <script type="module" src="./js/managerUpdate.js"></script>
  </body>
</html>
